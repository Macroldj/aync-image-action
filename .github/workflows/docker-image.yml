name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: run bash script
      run: |
        docker login --username=15682816850 registry.cn-hangzhou.aliyuncs.com --password=${{ secrets.PASSWORD }}
        bash sync.sh
        docker build . -t registry.cn-hangzhou.aliyuncs.com/macroldj/kali-rolling:v1
        docker push registry.cn-hangzhou.aliyuncs.com/macroldj/kali-rolling:v1
