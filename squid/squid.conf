# 监听端口（默认3128）
http_port 3888

# 定义允许的IP/网段（按需修改）
acl localnet src 127.0.0.1/32          # 本地回环
acl allow_ips src 192.168.1.0/24       # 局域网网段
acl allow_ips src 10.0.0.5             # 单个IP

# 允许访问的规则（顺序重要）
http_access allow all
#http_access allow allow_ips
#http_access deny all                   # 拒绝其他所有访问

# 缓存设置（可选，默认开启）
# cache_dir ufs /var/spool/squid 100 16 256  # 缓存目录，100MB空间
# maximum_object_size 4 MB                  # 最大缓存文件大小
# cache_mem 64 MB                           # 内存缓存大小

# 日志设置
#access_log /var/log/squid/access.log
#cache_log /var/log/squid/cache.log
#cache_store_log /var/log/squid/store.log